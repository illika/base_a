<h3>Agregar</h3>
<hr>
<form action="" (ngSubmit)="agregarPersonaje()">
    <input type="text" placeholder="Personsaje" name="nombre" [(ngModel)]="personaje.nombre">
    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="personaje.poder">
    <button type="submit" >
        Agregar
    </button>
</form>
